  <div id="login" class="p-2 container loginBox">
    <h1>Log in</h1>
    <p *ngIf="message" class="text-center error">{{ message }}</p>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <label for="email" class="mt-2">Seu e-mail:</label>
      <input
        type="email"
        style="width: 600px"
        class="form-control mb-2"
        formControlName="id_usuario"
        placeholder="Email"
      />
      <label for="senha" class="mt-2">Sua senha:</label>
      <input
        type="password"
        style="width: 600px"
        class="form-control mb-2"
        formControlName="senha"
        placeholder="senha"
      />
      <button class="btn btn-primary mt-2" type="submit">Log in</button>
      <button class="btn btn-primary mt-2 ml-2" type="button" (click)="showMe()">Sing in</button>
    </form>
  </div>

  <div id="cadastro" class="p-2 container" style="display: none;">
    <h1>Crie um Usuario</h1>
    <form [formGroup]="createUser" (ngSubmit)="create_user()">
      <label for="" class="mt-2">Seu nome:</label>
      <input
        style="width: 600px"
        class="form-control mb-2"
        formControlName="nome"
      />
      <label for="email" class="mt-2">Seu email:</label>
      <input
        type="email"
        style="width: 600px"
        class="form-control mb-2"
        formControlName="email"
      />
      <label for="" class="mt-2">Sua senha:</label>
      <input
        type="password"
        style="width: 600px"
        class="form-control mb-2"
        formControlName="senha"
      />
      <button class="btn btn-primary mt-2" type="submit" (click)="showMe()">
        Sign in
      </button>
    </form>
  </div>

</body>
