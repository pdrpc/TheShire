<body class="bg-dark">
  <div class="container p-2 bg-dark">
    <h1 class="mb-4 text-white">Lista de lembretes</h1>
    <div id="mensagem">
      <p *ngIf="lista_vazia" class="text-center error font-weight-bold text-white ">{{ lista_vazia }}</p>
    </div>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let lemb of lembrete; let lembIndex = index" class="bg-secondary text-white">
        <mat-expansion-panel-header>{{ lemb.lmbrt_nome }}</mat-expansion-panel-header>
        <p>Cadastrado em: {{ lemb.data_criar | date:'d/MMM/y' }} Para: {{ lemb.data_final | date:'d/MMM/y'}}</p>
        <p>Descrição: {{ lemb.lmbrt_body }}</p>
        <mat-action-row>
          <button mat-button color="primary" (click)="EditarLembrete(lemb.lmbrt_ID, lembIndex)">Editar</button>
          <button mat-button color="warn" (click)="DeleteLembrete(lemb.lmbrt_ID, lembIndex)">Deletar</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</body>
