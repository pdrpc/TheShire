<div *ngIf="logado">
  <mat-accordion *ngIf="lembretes.length > 0">
    <mat-expansion-panel *ngFor="let lembrete of lembretes">
        <mat-expansion-panel-header>{{ lembrete.lmbrt_nome }}</mat-expansion-panel-header>
        <hr />
        <p>Cadastrado em: {{ lembrete.data_criar }} Para: {{ lembrete.lembrete.data_final }}</p>
        <hr />
        <p>Descrição: {{ lembrete.lmbrt_body }}</p>
        <hr />
      <mat-action-row>
        <button mat-button color="primary" (click)="EditarLembrete($event.target.value)" value="lmbrt_ID">Editar</button>
        <button mat-button color="warn" (click)="DeleteLembrete($event.target.value)"value="lmbrt_ID">Deletar</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
  <p class="mat-body-1" style="text-align: center;" *ngIf="lembretes.length <= 0">
    Nenhum lembrete cadastrado
  </p>
</div>
